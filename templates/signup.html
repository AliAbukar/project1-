<!-- templates/signup.html -->

{% extends "layout.html" %}
{% block title %} Register {% endblock%}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <h4>{{ message }}</h4>
    <div class="box">
        <form method="POST" action="{{ url_for('signup')}}">
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="username" placeholder="Username" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="password" name="password" placeholder="Password" required>
                </div>
            </div>

            <button class="button is-block is-info is-medium is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
